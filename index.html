<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Not Your Average Web Design Agency. We build premium, high-performance websites that dominate." />
  <meta name="keywords"
    content="web design, next.js agency, high ticket sales, conversion rate optimization, 3d web design, branding" />
  <title>Not Your Average Agency | Premium Web Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Onest:wght@700;900&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#050505',
            surface: '#0A0A0A',
            primary: '#F70670', // Neon Pink
            secondary: '#2A0B2E', // Deep Purple
            text: {
              DEFAULT: '#F1F9F4',
              muted: '#9CA3AF',
            },
          },
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
            display: ['Onest', 'sans-serif'],
          },
          backgroundImage: {
            'glow-gradient': 'radial-gradient(circle at center, rgba(247, 6, 112, 0.15) 0%, rgba(5, 5, 5, 0) 70%)',
          },
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #050505;
      color: #F1F9F4;
      overflow-x: hidden;
    }

    /* Custom scrollbar for cyberpunk feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #F70670;
    }
  </style>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"></script>
</head>

<body class="dark">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
